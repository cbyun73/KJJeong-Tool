
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 좌표 측정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #imageCanvas {
      border: 1px solid #ccc;
      max-width: 90vw;
      max-height: 80vh;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    #coords {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>인물 이미지 측정 도구</h1>

  <canvas id="imageCanvas" style="max-width: 95vw; max-height: 95vh;"></canvas>

  <div id="buttonContainer">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="resetBtn">초기화</button>
    <button id="clearAllBtn">전체초기화</button>
    <button id="copyBtn">복사</button>
    <button id="downloadBtn">CSV 다운로드</button>
  </div>

  <div id="coords">선택된 좌표 없음</div>

  <script>
    const imageList = [
      "KJJeong1.png", "KJJeong2.png", "KJJeong3.png", "KJJeong4.jpg",
      "KJJeong5.png", "KJJeong5.1.png", "KJJeong6.png", "KJJeong7.jpg",
      "KJJeong8.png", "KJJeong9.jpg", "KJJeong10.png", "KJJeong11.png",
      "GahunLee1.jpg", "GahunLee2.jpg", "GahunLee3.png", "GahunLee4.png",
      "GahunLee5.png", "GahunLee6.png", "GahunLee7.png", "GahunLee8.png",
      "MrnameKim1.jpg", "MrnameKim2.jpg", "MrnameKim3.jpg", "MrnameKim4.jpg",
      "MrnameKim5.png", "MrnameKim6.jpg",
      "GaheunLee-KyougJinJeong-EunyoungYang2.png", "GaheunLee-KyougJinJeong-EunyoungYang.png", 
      "GaheunLee-KyougJinJeong-EunyoungYang3.png", "169.1-GaheunLee.png",
      "EunjiSong-KyungjinJeong-GahunLee-EunyeongYang.png", "EunjiSong-KyungjinJeong-GahunLee-EunyeongYang-SuhyunHwang.png"
    ];

    const pointLabels = [
      "1. 정수리", "2. 턱", "3. 가랑이", "4. 발끝", "5. 배꼽", "6. 손끝"
    ];

    let currentImageIndex = 0;
    let points = [];
    const results = [];

    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    const coordsDisplay = document.getElementById("coords");

    function loadImage(index) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        drawPoints();
      };
      img.src = imageList[index];
    }

    function drawPoints() {
      points.forEach((pt, i) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.font = "24px Arial";
        ctx.fillStyle = "blue";
        const label = pointLabels[i] || `${i + 1}`;
        ctx.fillText(label, pt.x + 8, pt.y - 8);
      });
    }

    function updateCoordsDisplay() {
      if (points.length === 0) {
        coordsDisplay.textContent = "선택된 좌표 없음";
      } else {
        coordsDisplay.textContent = points
          .map((pt, i) => `${pointLabels[i] || i + 1}: (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`)
          .join("\n");
      }
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      points.push({ x, y });
      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        points = [];
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (points.length >= 6) {
        const fileName = imageList[currentImageIndex];
        const yValues = points.map((pt) => pt.y.toFixed(1));
        results.push([fileName, ...yValues]);
      }
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        points = [];
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      points = [];
      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("clearAllBtn").addEventListener("click", () => {
      points = [];
      results.length = 0;
      loadImage(currentImageIndex);
      updateCoordsDisplay();
      alert("전체 데이터가 초기화되었습니다.");
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = points
        .map((pt, i) => `${pointLabels[i] || i + 1}: (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`)
        .join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("좌표가 복사되었습니다!");
      });
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (points.length >= 6) {
        const fileName = imageList[currentImageIndex];
        const yValues = points.map((pt) => pt.y.toFixed(1));
        results.push([fileName, ...yValues]);
      }

      let csvContent = "data:text/csv;charset=utf-8,파일명,정수리Y,턱Y,가랑이Y,발끝Y,배꼽Y,손끝Y\n";
      results.forEach(row => {
        csvContent += row.join(",") + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "coordinates.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    loadImage(currentImageIndex);
  </script>
</body>
</html>
