<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 좌표 측정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #imageCanvas {
      border: 1px solid #ccc;
      max-width: 90vw;
      max-height: 80vh;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    #coords {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>정경진 이미지 측정 도구</h1>

  <canvas id="imageCanvas" style="max-width: 85vw; max-height: 85vh;"></canvas>

  <div id="buttonContainer">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="resetBtn">초기화</button>
    <button id="copyBtn">복사</button>
  </div>

  <div id="coords">선택된 좌표 없음</div>

  <script>
    const imageList = [
      "KJJeong1.png",
      "KJJeong2.png",
      "KJJeong3.png",
      "KJJeong4.png",
      "KJJeong5.png",
      "KJJeong6.png",
      "KJJeong7.png",
      "KJJeong8.png",
      "KJJeong9.png",
      "KJJeong10.png",
      "KJJeong11.png"
    ];

    let currentImageIndex = 0;
    let points = [];

    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    const coordsDisplay = document.getElementById("coords");

    function loadImage(index) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        drawPoints();
      };
      img.src = imageList[index];
    }

    function drawPoints() {
      points.forEach((pt, i) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.font = "16px Arial";
        ctx.fillText((i + 1).toString(), pt.x + 8, pt.y - 8);
      });
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      points.push({ x, y });
      loadImage(currentImageIndex); // redraw image and points
      updateCoordsDisplay();
    });

    function updateCoordsDisplay() {
      if (points.length === 0) {
        coordsDisplay.textContent = "선택된 좌표 없음";
      } else {
        coordsDisplay.textContent = points
          .map((pt, i) => `${i + 1}. (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`)
          .join("\n");
      }
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        points = [];
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        points = [];
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      points = [];
      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = points
        .map((pt, i) => `${i + 1}. (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`)
        .join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("좌표가 복사되었습니다!");
      });
    });

    // 초기 이미지 로드
    loadImage(currentImageIndex);
  </script>
</body>
</html>
