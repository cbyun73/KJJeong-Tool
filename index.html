<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 분석 툴</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #000;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>정경진 이미지 분석 툴</h1>
  <img id="imageDisplay" src="" style="max-width: 90%; height: auto;"/>
  <br />
  <button id="prevBtn">이전</button>
  <button id="nextBtn">다음</button>
  <button id="resetBtn">초기화</button>
  <button id="copyBtn">복사</button>
  <canvas id="imageCanvas" width="800" height="1200"></canvas>

  <script>
    let currentImageIndex = 0;
    const imageList = [
      "KJJeong1.png", "KJJeong2.png", "KJJeong3.png", "KJJeong4.png",
      "KJJeong5.png", "KJJeong6.png", "KJJeong7.png", "KJJeong8.png",
      "KJJeong9.png", "KJJeong10.png", "KJJeong11.png"
    ];

    const imageDisplay = document.getElementById("imageDisplay");
    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    let clickPoints = [];

    function loadImage(index) {
      const image = new Image();
      image.src = imageList[index];
      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0);
        drawPoints();
      };
    }

    function drawPoints() {
      clickPoints.forEach((pt, idx) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = idx % 2 === 0 ? "red" : "blue";
        ctx.fill();
      });
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      clickPoints.push({ x, y });
      drawPoints();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = clickPoints.map((pt) => `(${pt.x}, ${pt.y})`).join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("좌표가 복사되었습니다.");
      });
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        clickPoints = [];
        loadImage(currentImageIndex);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        clickPoints = [];
        loadImage(currentImageIndex);
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      clickPoints = [];
      loadImage(currentImageIndex);
    });

    window.onload = () => {
      loadImage(currentImageIndex);
    };
  </script>
</body>
</html>
