<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJJeong 측정 도구</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #imageDisplay {
      max-width: 100%;
      height: auto;
    }
    #buttonContainer {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #coordinateList {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>정경진 이미지 측정 도구</h2>
  <img id="imageDisplay" src="" alt="이미지" />
  
  <div id="buttonContainer">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="resetBtn">초기화</button>
    <button id="copyBtn">복사</button>
  </div>

  <div id="coordinateList"></div>

  <script>
    const imageList = [
      "KJJeong1.png", "KJJeong2.png", "KJJeong3.png",
      "KJJeong4.png", "KJJeong5.png", "KJJeong6.png",
      "KJJeong7.png", "KJJeong8.png", "KJJeong9.png",
      "KJJeong10.png", "KJJeong11.png"
    ];

    let currentImageIndex = 0;
    let coordinates = {};

    const imageDisplay = document.getElementById("imageDisplay");
    const coordinateList = document.getElementById("coordinateList");

    function showImage(index) {
      imageDisplay.src = imageList[index];
      updateCoordinateDisplay();
    }

    function updateCoordinateDisplay() {
      const fileName = imageList[currentImageIndex];
      const points = coordinates[fileName] || [];
      coordinateList.textContent = `파일: ${fileName}\n좌표 (${points.length}개):\n` + points.map((p, i) => `${i+1}. x: ${p.x}, y: ${p.y}`).join("\n");
    }

    imageDisplay.addEventListener("click", function (event) {
      const rect = imageDisplay.getBoundingClientRect();
      const x = Math.round(event.clientX - rect.left);
      const y = Math.round(event.clientY - rect.top);
      const fileName = imageList[currentImageIndex];
      if (!coordinates[fileName]) coordinates[fileName] = [];
      coordinates[fileName].push({ x, y });
      updateCoordinateDisplay();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        showImage(currentImageIndex);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        showImage(currentImageIndex);
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      coordinates[imageList[currentImageIndex]] = [];
      updateCoordinateDisplay();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = coordinateList.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("좌표 복사 완료!");
      });
    });

    window.onload = function () {
      showImage(currentImageIndex);
    };
  </script>
</body>
</html>
