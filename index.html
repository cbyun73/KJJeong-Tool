<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJJeong Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>KJJeong 기준점 측정 도구 (아이패드 전용)</h2>

  <div class="controls">
    <button onclick="prevImage()">← 이전</button>
    <button onclick="nextImage()">다음 →</button>
    <button onclick="reset()">기준점 초기화</button>
    <button onclick="copyResult()">결과 복사</button>
  </div>

  <div id="image-container">
    <img id="main-image" src="KJJeong1.png" alt="분석 이미지" />
    <canvas id="overlay"></canvas>
  </div>

  <div id="result-box">
    기준점을 클릭해 주세요 (정수리 → 턱 → 엉덩이 → 발끝 → 손끝)
  </div>

  <script src="script.js"></script>
</body>
</html>
