<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>정경진 이미지 측정 도구</h2>
  <div class="button-group">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="resetBtn">초기화</button>
  </div>
  <canvas id="imageCanvas" width="800" height="1200"></canvas>
  <script>
    let currentImageIndex = 0;
    const imageList = [
      "KJJeong1.png",
      "KJJeong2.png",
      "KJJeong3.png",
      "KJJeong4.png",
      "KJJeong5.png",
      "KJJeong6.png",
      "KJJeong7.png",
      "KJJeong8.png",
      "KJJeong9.png",
      "KJJeong10.png",
      "KJJeong11.png"
    ];

    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();
    let clickPoints = [];

    function loadImage(src) {
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
        const newWidth = img.width * ratio;
        const newHeight = img.height * ratio;
        const xOffset = (canvas.width - newWidth) / 2;
        const yOffset = (canvas.height - newHeight) / 2;
        ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);
        drawPoints();
      };
      img.src = src;
    }

    function drawPoints() {
      for (let i = 0; i < clickPoints.length; i++) {
        const pt = clickPoints[i];
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = i % 2 === 0 ? "red" : "blue";
        ctx.fill();
      }
    }

    function resetPoints() {
      clickPoints = [];
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      clickPoints.push({ x, y });
      drawPoints();
    });

    function showImage(index) {
      resetPoints();
      loadImage(imageList[index]);
    }

    function previousImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        showImage(currentImageIndex);
      }
    }

    function nextImage() {
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        showImage(currentImageIndex);
      }
    }

    function resetImages() {
      currentImageIndex = 0;
      showImage(currentImageIndex);
    }

    window.onload = function () {
      showImage(currentImageIndex);
      document.getElementById("prevBtn").addEventListener("click", previousImage);
      document.getElementById("nextBtn").addEventListener("click", nextImage);
      document.getElementById("resetBtn").addEventListener("click", resetImages);
    };
  </script>
</body>
</html>
